  <!-- æ¨ªå¹…å¼¹çª— -->

  <script>
    let currentData = []; // ç”¨äºç¼“å­˜å½“å‰æ˜¾ç¤ºçš„æ•°æ®
    let autoUploadIndex = 0; // é»˜è®¤ä¸è‡ªåŠ¨ä¸Šä¼ 
    let isProcessingSingleAccount = false; // æ ‡è®°æ˜¯å¦æ­£åœ¨å¤„ç†å•ä¸ªè´¦å·çš„è‡ªåŠ¨å®Œæˆ

    function appendNumber(num) {

    function showToast(message) {

    function markAllCompleted() {
      const modelId = document.getElementById('modelInput').value.trim();
      if (!modelId) {
        showToast('è¯·è¾“å…¥è®¾å¤‡ç¼–å·');
        return;
      }
      
      fetch('http://47.122.79.126:6344/api/device', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ model_id: modelId })

            })

              showToast('æ‰¹é‡æ ‡è®°å®Œæˆå¤±è´¥');
            });
        } else {
          showToast('æœªæ‰¾åˆ°ç›¸å…³è®¾å¤‡ä¿¡æ¯');
        }
      })

    function renderResults(data) {
      currentData = data; // ç¼“å­˜æ•°æ®
      const resultEl = document.getElementById('result');

        const item = data[0];

        data.forEach((item, index) => {

          const account = document.createElement('div');

          account.textContent = 'è´¦å·ï¼š' + (item.è´¦å· || '');

          const password = document.createElement('div');
          password.className = 'password';
          password.textContent = 'å¯†ç ï¼š' + (item.å¯†ç  || '');

          div.appendChild(school);

    function showIndexSelection(count) {

    async function markRecordCompleted(recordId) {
      try {
        const response = await fetch('http://47.122.79.126:6344/api/mark_completed', {

          // å¦‚æœæ˜¯å•ä¸ªè´¦å·çš„è‡ªåŠ¨å®Œæˆï¼Œç›´æ¥æ˜¾ç¤ºå®Œæˆä¿¡æ¯

    }

    async function fetchDeviceInfo() {

      if (!modelId) {

        isProcessingSingleAccount = false; // é‡ç½®æ ‡è®°

    // é¡µé¢åŠ è½½æ—¶ä»localStorageè·å–è®¾ç½®
    window.onload = () => {
